name: Bootstrap
on: [push]
jobs:
  build:
    name: Build Bootstrap
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
          id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: build all-platforms
        run: make this-build-all

      - name: "publish action-artifact zip linux-amd64"
        uses: actions/upload-artifact@v1
        with:
          name: linux
          path: targets/bs-linux-amd64

      - name: "publish action-artifact zip darwin-amd64"
        uses: actions/upload-artifact@v1
        with:
          name: darwin
          path: targets/bs-darwin-amd64

      - name: "publish action-artifact zip windows-amd64"
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: targets/bs-windows-amd64

  release:
    needs: [build]
    name: Release Bootstrap
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Download artefacts Linux
        uses: actions/download-artifact@v1
        with:
          name: linux

      - name: Download artefacts Mac
        uses: actions/download-artifact@v1
        with:
          name: darwin

      - name: Download artefacts Windows
        uses: actions/download-artifact@v1
        with:
          name: windows

      - name: zip
        run: |
          zip bootstrap linux/bs-linux-amd64 mac/bs-darwin-amd64 win/bs-windows-amd64

